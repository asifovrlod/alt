<section class="bg-gray-2 pb-10 pt-20 lg:pb-20 lg:pt-[120px] dark:bg-dark">
    <div class="container mx-auto">
        <div class="-mx-4 flex flex-wrap">
            {{collection:posts}}
            <div class="w-full px-4 md:w-1/2 xl:w-1/3">
                <div
                    class="mb-10 overflow-hidden rounded-lg bg-[#dddddd] shadow-1 duration-300 hover:shadow-3 dark:bg-dark-2 dark:shadow-card dark:hover:shadow-3"
                >
                    <img
                        src="{{thumbnail}}"
                        alt="image"
                        class="w-full max-h-[300px]"
                    />
                    <div class="p-8 text-center sm:p-9 md:p-7 xl:p-9">
                        <h3>
                            <a
                                href="{{url}}"
                                class="mb-2 block text-xl font-semibold text-dark hover:text-primary sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px] text-black"
                            >
                                {{title}}
                            </a>
                        </h3>
                        <p
                            class="text-base leading-relaxed text-body-color dark:text-dark-6"
                        >
                            {{content}}
                        </p>

                        <a
                            href="{{url}}"
                            class="inline-block rounded-full border border-gray-3 px-7 py-2 text-base font-medium text-body-color transition hover:border-primary hover:bg-primary hover:text-white dark:border-dark-3 dark:text-dark-6"
                        >
                            View Details
                        </a>
                    </div>
                </div>
            </div>
            {{/collection:posts}}
        </div>
    </div>
</section>
